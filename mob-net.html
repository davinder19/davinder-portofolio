<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <div class="network-system">
                <div class="cloud net"><i class="fab fa-mixcloud net-icon"></i>
                <div class=" cloud-connect connect">R</div></div>
                <div class="serial-1 serial"></div>
                <div class="server net"><i class="fas fa-server net-icon"></i>
                    <div class=" server-connect connect">R</div></div>
                <div class="serial-2 serial"></div>
                <div class="router net"><i class="fas fa-map-marker-alt net-icon"></i>
                    <div class=" router-connect-1 connect">R</div>
                    <div class=" router-connect-2 connect">R</div>
                </div>
                <div class="serial-3 serial"></div>
                <div class="switch net"><i class="fas fa-random net-icon"></i>
                    <div class="switch-connect-1 connect">R</div>
                    <div class="switch-connect-2 connect">R</div>
                </div>
                <div class="serial-4 serial"></div>
                <div class="device-1 net"><i class="fas fa-laptop-code net-icon"></i></div>
                <div class="serial-5 serial"></div>
                <div class="device-2 net"><i class="fas fa-laptop-code net-icon"></i></div>
            </div>
            </div>
          
</body>
</html>
